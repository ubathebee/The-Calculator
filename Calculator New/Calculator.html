<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="Calculator.Style.css" rel="stylesheet">
    <script src="Calculator.Script.js"></script>
</head>
<body>
    <div class="container">
        <div class="output"> <!--<div class="screen">0</div>-->
        <div class="dots">
            <span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
        </div>
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-ac class="ac">AC</button>
        <button data-operation class="ac">±</button>
        <button data-operation class="ac">%</button>
        <button data-operation class="ab">÷</button>
        <button data-number class="bb">7</button>
        <button data-number class="bb">8</button>
        <button data-number class="bb">9</button>
        <button data-operation class="ab">×</button>
        <button data-number class="bb">4</button>
        <button data-number class="bb">5</button>
        <button data-number class="bb">6</button>
        <button data-operation class="ab">-</button>
        <button data-number class="bb">1</button>
        <button data-number class="bb">2</button>
        <button data-number class="bb">3</button>
        <button data-operation class="ab">+</button>
        <button data-delete class="span-two">DEL</button>
        <button data-number class="bb">0</button>
        <button data-number class="bb">.</button>
        <button data-equals class="mim">=</button>
    </div>
</body>
</html>
